<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOOPING FORM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #333;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-bottom: 2px solid #ccc;
    margin: 0;
  }
  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
    margin-top: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #666;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button[type="submit"]:hover {
    background-color: #2980b9;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  ul li {
    margin-bottom: 5px;
  }
  a {
    color: #3498db;
    text-decoration: none;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
  }
</style>
</head>
<body>

<h1>Application Form</h1>

<div class="form-container">
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="position">Card Avalability</label>
      <select id="position" name="position">
        <option value="developer">NEW CUSTOMER</option>
        <option value="designer">GOLD</option>
        <option value="manager">DIAMOND</option>
      </select>
    </div>
    <div class="form-group">
      <label for="adress">Adress:</label>
      <input type="text" id="adress" name="adress" required>
    </div>
    <div class="form-group">
      <label for="phone no">Phone No:</label>
      <input type="text" id="phone no" name="phone no" required>
    </div>
    <div class="form-group">
      <label for="position">Products</label>
      <select id="position" name="position">
        
        <option value="developer">None</option>
        <option value="designer">Mobile</option>
        <option value="manager">Cars</option>
      </select>
    </div>
    
 
   
    
    
    <button type="submit">Place Order</button>
  </form>
</div>

</body>
</html>
